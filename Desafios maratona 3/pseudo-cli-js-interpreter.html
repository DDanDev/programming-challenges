<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<style>
			*:not(hr) {
				margin: 0;
				padding: 0;
				border: none;
				outline: none;
				font-size: 16px;
				font-family: sans-serif;
			}
			body,
			input {
				background: black;
			}
			input,
			label,
			.inLog {
				color: yellow;
			}
			.outLog {
				color: white;
			}
			.sysLog {
				color: aqua;
				text-align: center;
			}
			label {
				display: none;
			}
			#inActive {
				flex-grow: 1;
			}
			label:has(#inActive) {
				flex-grow: 0;
				display: flex;
			}
		</style>
	</head>
	<body>
		<div id="output"></div>
		<label for="input">>><input type="text" id="input" placeholder=">> type input" /></label>
		<script src="pseudocliinterpreter.js"></script>
	</body>
</html>
